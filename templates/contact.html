{% extends "base.html" %}
{% block content %}
<section class="hero small-hero">
  <h2>Contact SecureCare Hospital</h2>
</section>

<main class="form-container">
  <form onsubmit="validateContact(event)">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div class="contact-info">
    <p><strong>Address:</strong> 22 Secure Care Road, Leeds, United Kingdom</p>
    <p><strong>Phone:</strong> +44 123 456 7890</p>
    <p><strong>Email:</strong> securecare@hospital.com</p>
  </div>
</main>
{% endblock %}
